<div class="panel panel-default">
    <!-- Header -->
    <div class="panel-heading clearfix">
        <div class="pull-left" style="margin-top: 10px; margin-bottom: 10px;">
            <h3 class="panel-title">
                <strong style="font-size: 2.8rem">Contacts</strong>
            </h3>
        </div>
        <div class="pull-right" style="margin-top: 5px; margin-bottom: 5px;">
            <a href="#" class="btn btn-success btn-md" style="color: white; display: inline-flex; align-items: center; justify-content: center; height: 38px; padding: 0 16px;">
                New Contact
            </a>
        </div>
    </div>
  
    <!-- Body -->
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12">
          <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts">
            <div class="pull-left" style="display: flex; align-items: center; height: 50px;">
              <h4 class="list-group-item-heading" style="margin: 0; line-height: 1.2;  font-size: 2.1rem;">
                {{ contact.name }}
              </h4>
            </div>
            <!-- Here placing image -->
            <span class="pull-right">
              <img
                [src]="contact.imageUrl"
                alt="{{ contact.name }}"
                class="img-responsive"
                style="max-height: 50px"
              />
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>
