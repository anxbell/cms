<div class="panel panel-default" xmlns="http://www.w3.org/1999/html">
  <div class="panel-heading">
    <div class="row pad-all">
      <h4 class="title margin-left-right">{{document?.name}}</h4>
      <div class="row pull-right margin-left-right">
        <a 
          class="btn btn-primary" 
          style="margin-right: 5px; padding: 8px 12px 4px 12px;" 
          (click)="onView()">View
        </a>
        <a 
          [routerLink]="['edit']" 
          class="btn btn-info" 
          style="margin-right: 5px; padding: 8px 12px 4px 12px;">
          Edit
        </a>
        <a 
          class="btn btn-danger"
          style="padding: 8px 12px 4px 12px;"
          (click)="onDelete()">
          Delete
        </a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="pad-left-right">
      <div class="row">
        <label>Description:</label>
        <span class="label-value">
          {{ document?.description }}
          <!-- display document description -->
        </span>
      </div>
      <br>
      <div class="row">
        <label>URL:</label>
        <span class="label-value">
          <!-- display document URL here -->
          {{ document?.url }}
        </span>
      </div>
    </div>
  </div>
</div>
