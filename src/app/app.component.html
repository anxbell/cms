<app-header (selectedFeatureEvent)="switchView($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
        <cms-documents *ngIf="selectedFeature === 'documents'"></cms-documents>
        <cms-message-list *ngIf="selectedFeature === 'messages'"></cms-message-list>
        <app-contacts *ngIf="selectedFeature === 'contacts'"></app-contacts>
    </div>
  </div>
</div>
